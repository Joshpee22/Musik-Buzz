<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Buzz Musik</title>
    
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" />
    <link rel="stylesheet" href="style.css">
  </head>
  <body>

    <!-- Home section -->

    <section class="home-section">
      <!-- carousel -->
      <div class="carousel">
        <img src="images/cover 1.png" class="active" alt="">
        <img src="images/cover 2.png" alt="">
        <img src="images/cover 3.png" alt="">
        <img src="images/cover 4.png" alt="">
        <img src="images/cover 5.png" alt="">
      </div>

      <!-- playlist -->
      <h1 class="heading">recently played</h1>
      <div class="playlists-group">
        <div class="playlist-card">
          <img src="images/cover 9.png" class="playlist-card-img" alt="">
          <p class="playlist-card-name">top afrobeat</p>
        </div>
        
        <div class="playlist-card">
          <img src="images/cover 10.png" class="playlist-card-img" alt="">
          <p class="playlist-card-name">Favourites</p>
        </div>
        
        <div class="playlist-card">
          <img src="images/cover 13.png" class="playlist-card-img" alt="">
          <p class="playlist-card-name">Trending songs</p>
        </div>
      <div class="playlist-card">
          <img src="images/cover 11.png" class="playlist-card-img" alt="">
          <p class="playlist-card-name">Quick picks</p>
        </div>
        
        <div class="playlist-card">
          <img src="images/cover 6.png" class="playlist-card-img" alt="">
          <p class="playlist-card-name">DJ Mix</p>
        </div>
      </div>
      
      <h1 class="heading">Based on your listening</h1>
      <div class="playlists-group">
        <div class="playlist-card">
          <img src="images/cover 1.png" class="playlist-card-img" alt="">
          <p class="playlist-card-name">Speed dial</p>
        </div>
        
        <div class="playlist-card">
          <img src="images/cover 3.png" class="playlist-card-img" alt="">
          <p class="playlist-card-name">Forgotten favourites</p>
        </div>
        
        <div class="playlist-card">
          <img src="images/cover 5.png" class="playlist-card-img" alt="">
          <p class="playlist-card-name">Library</p>
        </div>
        
        <div class="playlist-card">
          <img src="images/cover 4.png" class="playlist-card-img" alt="">
          <p class="playlist-card-name">Community</p>
        </div>
        
        <div class="playlist-card">
          <img src="images/cover 2.png" class="playlist-card-img" alt="">
          <p class="playlist-card-name">Relax</p>
        </div>
    </section>

    <section class="music-player-section">

      <h1 class="current-song-name">song 1</h1>

      <div class="seek-bar-container">
        <input type="range" class="music-seek-bar" value="0">
      </div>

      <div class="controls">
        <span class="fas fa-redo"></span>
        <div class="main">
          <i class="fas fa-backward active"></i>
          <i class="fas fa-play active"></i>
          <i class="fas fa-pause"></i>
          <i class="fas fa-forward active"></i>
        </div>
        <span class="fas fa-volume-up"></span>
      </div>
    </section>

    <script src="data.js"></script>
    <script src="app.js"></script>
    
  </body>
</html>>
